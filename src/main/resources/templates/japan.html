<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/app.css}"/>

    <h1>Japan Photos!!!</h1>
</head>
<body>


<h1><span class="l">Ja</span><span class="o">p</span>
    <span class="v">a</span><span class="e">n</span></h1>


<div class="chip"></div>
<div class="row">


    <div th:each="photo : ${photos}" class="col s15 l4">

        <a th:href="@{|/photo/${photo.pictureName}|}">

            <img th:src="@{'/photos/' + ${photo.pictureName} + '.jpg'}"/>

            <a href="#" class="mark favorite"></a>
        </a>
    </div>
</div>

</body>
</html>
